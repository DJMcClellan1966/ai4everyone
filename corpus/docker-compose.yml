version: '3.8'

services:
  ml-toolbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-toolbox
    ports:
      - "8000:8000"
    environment:
      - MLTOOLBOX_LOGGING_LEVEL=INFO
      - MLTOOLBOX_MLOPS_API_PORT=8000
      - PYTHONPATH=/app
    volumes:
      - ./models:/app/models
      - ./experiments:/app/experiments
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

